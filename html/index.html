        <script id="testing" type="text/javascript">
        $(function(){
            phone.setupPhone();
            $("#btnOpen").on("click", function(){
                phone.openPhoneModal();
            });
            $("#btnAdd").on("click", function(){
                phone.addNotification(phoneApps.planner);
            });
            $("#btnSub").on("click", function(){
                phone.subtractNotification(phoneApps.planner);
            });
            $("#btnAddTeacher").on("click", function(){
                phone.addContact(phoneContacts.Teacher);
            });
            $("#btnAddBully").on("click", function(){
                phone.addContact(phoneContacts.Bully);
            });
            $("#btnTestCall").on("click", function(){
                phone.incomingCall(phoneContacts.Teacher);
            });
            $("#btnTestText").on("click", function(){
                let convo = [
                    {contact: phoneContacts.Bully, content: "hello, this is a test", imagePath: undefined, choiceFunc: undefined},
                    {contact: phoneContacts.Player, content: "hello, this is another test."},
                    {contact: phoneContacts.Bully, content: "hello, this is a test very very very very very very long text very very very very long test.", imagePath: undefined, choiceFunc: undefined},
                    {content: [
                            {text: "Choice A."},
                            {text: "Choice B."},
                            {text: "Choice C."}
                        ], choiceFunc: testChoiceEvent}
                ];
                phone.openPhoneModal();
                phone.navigateTo(phoneScreens.snaptext);
                phone.addSnapTextConvo(convo);
            });
            function testChoiceEvent(index){
                switch (index) {
                    case 0:
                        console.log('continue based on choice 1');
                        break;
                    case 1:
                        console.log('continue based on choice 2');
                        break;
                    case 2:
                        console.log('continue based on choice 3');
                        break;
                }
            }
            $("#btnClearText").on("click", function(){
               phone.clearSnapText();
            });
            $("#btnTestEmails").on("click", function(){
                phone.addEmail(tasksEmail.PinkRollers);
                phone.addEmail(tasksEmail.WebcamDildoAss, phoneContacts.Bully);
            });
        });
        </script>
